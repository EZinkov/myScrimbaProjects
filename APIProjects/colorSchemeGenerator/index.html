<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Color Scheme</title>
</head>
<body>
    <header>
        <div class="color-selection">
            <form id="color-form">
                <input type="color" name="seedColor" class="seedColor" id="seedColor" value="#1f2937">
                <select name="schemeMode" id="schemeMode">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                </select>
                <input type="number" name="colorCount" id="colorCount" placeholder="color-count" value="5" min="1" max="10">
                <button id="submit-button" type="submit">Get color scheme</button>
            </form>
        </div>
    </header>
    <div class="panels" id="panels">
        <!-- content here -->
    </div>
    <script src="index.js"></script>
</body>
</html>
